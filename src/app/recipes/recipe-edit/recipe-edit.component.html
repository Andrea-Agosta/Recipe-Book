<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 ps-0">
          <button class="btn btn-success mr-1" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  class="form-control"
                  type="text"
                  id="name"
                  formControlName="name"
                >
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                class="form-control"
                type="text"
                id="imagePath"
                formControlName="imagePath"
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <img class="img-responsive" src="" alt="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea
                class="form-control"
                type="text"
                id="description"
                formControlName="description"
                rows="6"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 ps-0" formArrayName="ingredients">
            <div class="row my-1" *ngFor="let ingredientControl of controls; let i = index" [formGroupName]="i">
              <div class="col-xs-8">
                <input
                  class="form-control"
                  type="text"
                  formControlName="name"
                >
              </div>
              <div class="col-xs-2">
                <input
                  class="form-control"
                  type="number"
                  formControlName="amount"
                >
              </div>
              <div class="col-xs-2">
                <div class="btn btn-danger">X</div>
              </div>
            </div>
            <hr>
            <div class="row ps-1">
              <div class="col-xs-12">
                <div class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
